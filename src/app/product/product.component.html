<div class="row">
  <div class="col-md-4" *ngFor="let product of products">
    <div class="card mb-4 box-shadow" style="width: 20rem; height: 16rem;">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
        <span class="badge badge-primary">{{product.categories}}</span>
        <div class="d-flex justify-content-between align-items-center mycard-footer">
          <span class="text-info"> {{product.price | currency:'â‚¬':'symbol':'1.2':'nl'}} </span>
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addToCart(product)" ><i class="fa fa-shopping-cart"></i></button>
          </div> 
        </div>
      </div>
    </div>
  </div>
</div>
